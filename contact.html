<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactez-nous - BraindYou</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-container">
      <h1>Contactez-nous</h1>
      <nav class="nav-right">
        <a href="index.html#services">Services</a>
        <a href="index.html#contact">Contact</a>
        <a href="index.html#rdv">Prendre RDV</a>
      </nav>
    </div>
  </header>

  <section id="contact">
    <h2>Contactez-nous</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Votre nom" required />
      <input type="email" name="email" placeholder="Votre email" required />
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div id="form-status"></div>
  </section>

  <footer>
    <p>© 2025 Mon Site. Tous droits réservés.</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/brandyou" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook fa-2x"></i>
      </a>
      <a href="https://www.instagram.com/brandyou" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram fa-2x"></i>
      </a>
      <a href="https://www.linkedin.com/company/brandyou" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a href="https://www.tiktok.com/@brandyou" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok fa-2x"></i>
      </a>
    </div>
  </footer>

</body>
</html>
